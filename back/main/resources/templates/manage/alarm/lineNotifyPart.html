<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal" id="lineNotifyModal" th:fragment="lineNotifyModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Line Notify</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="lineNotifyFrm" class="form-horizontal">
                    <input type="hidden" name="alarmIdx">

                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" name="alarmName" placeholder="alarm Name" value=""/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" name="accessToken" placeholder="Access Token" value=""/>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                            <textarea class="form-control form-control-sm" rows="5" name="memo"
                                      style="resize: none;" placeholder="Memo"></textarea>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer btn-footer">
                <div class="btn-group btn-block">
                    <button type="button" class="btn saveBtn" data-channel="">
                        <i class="far fa-save"></i> Save
                    </button>
                    <button type="button" class="btn" data-dismiss="modal">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:fragment="lineNotifyScript">
    var LINE_NOTIFY = {
        frmName: "#lineNotifyFrm",
        modalName: "#lineNotifyModal",
        url: "/manage/alarm/api/v1/line/notify",

        open: function (channel) {
            $(this.modalName + " .saveBtn").data("channel", channel);
            $(this.modalName).modal();
        },
        get: function (channel, alarmIdx, dataJson) {
            $(this.frmName + " [name='accessToken']").val(dataJson.accessToken);

            this.open(channel);
        },
        valid: function () {
            console.log("valid");

            return true;
        }
    }

    functionModule.LINE_NOTIFY = LINE_NOTIFY;
</script>
</html>
